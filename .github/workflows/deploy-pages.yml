# Деплой папки site на GitHub Pages при пуше в main
name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment: github_pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Копируем содержимое site в _site, чтобы корень Pages был без /site/
      - run: mkdir -p _site && cp -r site/. _site/
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"
      - uses: actions/deploy-pages@v4
